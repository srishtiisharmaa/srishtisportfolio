<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="graphic-page">

    <!-- Background image -->
    <div class="background"></div>

    <!-- First Carousel: Static Social Media -->
    <section class="carousel-section">
      <h2>Static Social media</h2>
      <div class="carousel">
        <button class="prev">&#10094;</button>
        <div class="carousel-track">
          <img src="homepage/images/static 1.png" alt="Static Design 1">
          <img src="homepage/images/static 2.png" alt="Static Design 2">
          <img src="homepage/images/static 3.png" alt="Static Design 3">
          <img src="homepage/images/static 4.png" alt="Static Design 4">
          <img src="homepage/images/static 5.png" alt="Static Design 5">
          <img src="homepage/images/static 6.png" alt="Static Design 6">
          <img src="homepage/images/static 7.png" alt="Static Design 7">
          <img src="homepage/images/static 8.png" alt="Static Design 8">
          <img src="homepage/images/static 9.png" alt="Static Design 9">
        </div>
        <button class="next">&#10095;</button>
      </div>
    </section>

    <!-- Second Carousel: Social media videos -->
   <section class="carousel-section">
  <h2>Social media videos</h2>
  <div class="carousel">
    <button class="prev">&#10094;</button>
    <div class="carousel-track">
      <div class="video-wrapper">
        <video src="homepage/videos/v1.mp4" muted loop></video>
        <button class="mute-btn">
  <!-- Default: muted icon -->
  <svg viewBox="0 0 24 24">
    <path d="M4 9v6h4l5 5V4L8 9H4z"></path>
    <line x1="19" y1="9" x2="15" y2="15" stroke="#111" stroke-width="2"/>
    <line x1="15" y1="9" x2="19" y2="15" stroke="#111" stroke-width="2"/>
  </svg>
</button>
      </div>
      <div class="video-wrapper">
        <video src="homepage/videos/v2.mp4" muted loop></video>
        <button class="mute-btn">
  <!-- Default: muted icon -->
  <svg viewBox="0 0 24 24">
    <path d="M4 9v6h4l5 5V4L8 9H4z"></path>
    <line x1="19" y1="9" x2="15" y2="15" stroke="#111" stroke-width="2"/>
    <line x1="15" y1="9" x2="19" y2="15" stroke="#111" stroke-width="2"/>
  </svg>
</button>
      </div>
      <div class="video-wrapper">
        <video src="homepage/videos/v3.mp4" muted loop></video>
        <button class="mute-btn">
  <!-- Default: muted icon -->
  <svg viewBox="0 0 24 24">
    <path d="M4 9v6h4l5 5V4L8 9H4z"></path>
    <line x1="19" y1="9" x2="15" y2="15" stroke="#111" stroke-width="2"/>
    <line x1="15" y1="9" x2="19" y2="15" stroke="#111" stroke-width="2"/>
  </svg>
</button>
</button>
      </div>
      <div class="video-wrapper">
        <video src="homepage/videos/v4.mp4" muted loop></video>
        <button class="mute-btn">
  <!-- Default: muted icon -->
  <svg viewBox="0 0 24 24">
    <path d="M4 9v6h4l5 5V4L8 9H4z"></path>
    <line x1="19" y1="9" x2="15" y2="15" stroke="#111" stroke-width="2"/>
    <line x1="15" y1="9" x2="19" y2="15" stroke="#111" stroke-width="2"/>
  </svg>
</button>
</button>
      </div>
      <div class="video-wrapper">
        <video src="homepage/videos/v5.mp4" muted loop></video>
        <button class="mute-btn">
  <!-- Default: muted icon -->
  <svg viewBox="0 0 24 24">
    <path d="M4 9v6h4l5 5V4L8 9H4z"></path>
    <line x1="19" y1="9" x2="15" y2="15" stroke="#111" stroke-width="2"/>
    <line x1="15" y1="9" x2="19" y2="15" stroke="#111" stroke-width="2"/>
  </svg>
</button>
      </div>
    </div>
    <button class="next">&#10095;</button>
  </div>
</section>


    <!-- Third Carousel: Logos, Flyers and others -->
    <section class="carousel-section">
      <h2>Logos, Flyers and others</h2>
      <div class="carousel">
        <button class="prev">&#10094;</button>
        <div class="carousel-track">
          <img src="homepage/images/1.png" alt="Logo Design 1">
          <img src="homepage/images/2.jpg" alt="Logo Design 2">
          <img src="homepage/images/3.png" alt="Logo Design 3">
        </div>
        <button class="next">&#10095;</button>
      </div>
    </section>

    <div id="lightbox" class="lightbox">
     <span class="close">&times;</span>
     <img class="lightbox-img" src="" alt="Full View">
    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
